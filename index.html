<html>
  <head>
    <title>Petit VueTube</title>
  </head>
  <body>
    <link
      href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!--  query and Initiate all elem that use petit vue -->
    <!-- <script src="https://unpkg.com/petite-vue" defer init></script> -->
    <script type="module">
      import { createApp } from "https://unpkg.com/petite-vue?module";
      function Counter(props) {
        return {
          count: props.startingCount,
          increment() {
            this.count++;
          },
          mounted() {
            alert.alert("I'm mounted");
          },
        };
      }
      createApp({
        Counter,
      }).mount();
    </script>

    <div
      v-scope="Counter({startingCount:0})"
      id="app"
      class="p-4 text-2xl font-bold"
    >
      <div>My count is {{count}}</div>
      <div
        v-effect="if (count > 1) %el.textContent = count"
        class="text-pink-500"
      ></div>
      <button
        @click="increment"
        class="p-2 rounded-md bg-purple-400 text-white"
      >
        Count++
      </button>
    </div>
    <div
      v-scope="Counter({startingCount:34.5})"
      id="app"
      class="p-4 text-2xl font-bold"
    >
      <div>My count is {{count}}</div>
      <div
        v-effect="if (count > 1) %el.textContent = count"
        class="text-pink-500"
      ></div>
      <button
        @click="increment"
        class="p-2 rounded-md bg-purple-400 text-white"
      >
        ount++
      </button>
    </div>
  </body>
</html>
